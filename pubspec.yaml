name: flutterweatherapp
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

fonts:
    - family: Cabin
      fonts:
        - asset: assets/fonts/Cabin-Regular.otf
        - asset: assets/fonts/Cabin-Bold.otf
        - asset: assets/fonts/Cabin-Italic.otf
        - asset: assets/fonts/Cabin-Medium.otf
        - asset: assets/fonts/Cabin-BoldItalic.otf
        - asset: assets/fonts/Cabin-MediumItalic.otf
        - asset: assets/fonts/Cabin-SemiBold.otf
        - asset: assets/fonts/Cabin-SemiBoldItalic.otf
